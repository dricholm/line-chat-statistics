<lcs-section header="General">
  <div class="row">
    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="First message">
        <p class="stat-display">{{ startDate | date:'fullDate' }}</p>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Latest message">
        <p class="stat-display">{{ latestDate | date:'fullDate' }}</p>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Timespan">
        <p class="stat-display">{{ daySpan | number }}</p>
        <p class="stat-unit">days</p>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Total activity">
        <p class="stat-display">{{ activityLength | number }}</p>
      </lcs-stat-card>
    </div>
  </div>
</lcs-section>

<lcs-section header="Activity">
  <div class="row">
    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Messages">
        <div>
          <ngx-charts-advanced-pie-chart class="advanced-pie-chart" label="messages" [results]="authorMessages" [scheme]="colors">
          </ngx-charts-advanced-pie-chart>
        </div>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Stickers">
        <div>
          <ngx-charts-advanced-pie-chart class="advanced-pie-chart" label="stickers" [results]="authorStickers" [scheme]="colors">
          </ngx-charts-advanced-pie-chart>
        </div>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Pictures">
        <div>
          <ngx-charts-advanced-pie-chart class="advanced-pie-chart" label="pictures" [results]="authorPictures" [scheme]="colors">
          </ngx-charts-advanced-pie-chart>
        </div>
      </lcs-stat-card>
    </div>

    <div class="col-lg-6 mb-3">
      <lcs-stat-card header="Videos">
        <div>
          <ngx-charts-advanced-pie-chart class="advanced-pie-chart" label="videos" [results]="authorVideos" [scheme]="colors">
          </ngx-charts-advanced-pie-chart>
        </div>
      </lcs-stat-card>
    </div>
  </div>
</lcs-section>
