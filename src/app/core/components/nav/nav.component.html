<button
  class="nav-button p-4 text-info d-block d-md-none"
  type="button"
  (click)="toggleNav()"
  i18n="@@menu"
>
  Menu
</button>
<nav
  class="navbar navbar-expand-md navbar-dark p-4 p-md-2"
  [ngClass]="{ show: isShown }"
>
  <button
    class="nav-button text-info d-block d-md-none text-left"
    type="button"
    (click)="toggleNav()"
    i18n="@@close"
  >
    Close
  </button>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        fragment="about"
        (click)="menuClick()"
        i18n="@@about"
        >About</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        fragment="parse"
        (click)="menuClick()"
        i18n="@@parse"
        >Parse</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        fragment="faqs"
        (click)="menuClick()"
        i18n="@@faq"
        >FAQs</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        fragment="contact"
        (click)="menuClick()"
        i18n="@@contact"
        >Contact</a
      >
    </li>
  </ul>
  <ul class="navbar-nav">
    <li>
      <a
        class="nav-link font-weight-light"
        href="https://dricholm.github.io/line-chat-statistics/en"
        >English</a
      >
    </li>
    <li>
      <a
        class="nav-link font-weight-light"
        href="https://dricholm.github.io/line-chat-statistics/ja"
        >日本語</a
      >
    </li>
  </ul>
</nav>
<div class="overlay" *ngIf="isShown" [@fade]></div>
